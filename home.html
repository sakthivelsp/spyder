<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                <a href="home.html" class="navbar-brand">
                    <img src="spyder.png" width="130" /></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="profile.html">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row select">
            <div class="col-50 btn-user">
                <i class="fa fa-user-o" aria-hidden="true"></i>
                <!--<select>
                    <option value="1">Sakthi</option>
                    <option value="2">Shiva</option>
                    <option value="3">Raja</option>
                    <option value="4">Ravi</option>
                </select>-->
            </div>
            <div class="col-50 btn-group">
                <i class="fa fa-users" aria-hidden="true"></i>
                <!--<select>
                    <option value="1">MCA</option>
                    <option value="2">BSC</option>
                    <option value="3">Trip</option>
                    <option value="4">Hostel</option>
                </select>-->
            </div>
        </div>
        <div class="row user-list">
            <ul class="list-group">
                <li class="list-group-item">Sakthi</li>
                <li class="list-group-item">Raja</li>
                <li class="list-group-item">Shiva</li>
                <li class="list-group-item">Ravi</li>
                <li class="list-group-item">Kumar</li>
            </ul>
        </div>
        <div class="row group-list">
            <ul class="list-group">
                <li class="list-group-item">MCA</li>
                <li class="list-group-item">Bsc</li>
                <li class="list-group-item">Trpi</li>
                <li class="list-group-item">Hostel</li>
                <li class="list-group-item">Office</li>
            </ul>
        </div>
    </div>
    <style>
        .row.select {
            padding: 10px;
            border: 1px solid #c7c7c7;
            margin-bottom: 25px;
        }

        .col-50 {
            width: 50%;
            float: left;
            text-align: center;
            cursor: pointer;
        }

            .col-50:first-child {
                border-right: 1px solid #c7c7c7;
            }

        .user-list {
            display: none;
        }

        .group-list {
            display: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("div.btn-user").click(function () {
                $("div.group-list").hide();
                $("div.user-list").toggle();
            });
            $("div.btn-group").click(function () {
                $("div.user-list").hide();
                $("div.group-list").toggle();
            });
        });
    </script>
</body>
</html>
