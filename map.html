</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>

    <div class="container">
        <div class="row">
            <div id="map"></div>
        </div>
    </div>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIz0aCt2gjplNnkbegdo1ri1vJHJjOOO8&libraries=places&callback=initMap" async defer></script>
    <script>
        function initMap() {
            friendLatLng = new google.maps.LatLng(12.9716, 77.5946);
            var mapOptions = {
                center: friendLatLng,
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);
            var marker = new google.maps.Marker({
                position: friendLatLng,
                map: map,
                title: 'Sakthi'
            });
        }
    </script>
</body>
